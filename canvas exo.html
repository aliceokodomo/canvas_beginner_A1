<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>canvas exo Allistrator</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      // cieletVaisseau/sky
      ctx.save();

      // cieletVaisseau/sky/Rectangle
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(800.0, 348.8);
      ctx.lineTo(0.0, 348.8);
      ctx.lineTo(0.0, 0.0);
      ctx.lineTo(800.0, 0.0);
      ctx.lineTo(800.0, 348.8);
      ctx.closePath();
      ctx.fillStyle = "rgb(21, 0, 255)";
      ctx.fill();

      // cieletVaisseau/cup soucoup
      ctx.restore();
      ctx.beginPath();
      ctx.moveTo(262.4, 179.5);
      ctx.bezierCurveTo(262.4, 179.5, 295.5, 206.7, 327.0, 205.5);
      ctx.bezierCurveTo(358.4, 204.4, 393.3, 181.1, 393.3, 181.1);
      ctx.bezierCurveTo(393.3, 181.1, 368.7, 155.5, 329.0, 155.5);
      ctx.bezierCurveTo(289.3, 155.5, 262.4, 179.5, 262.4, 179.5);
      ctx.closePath();
      ctx.fillStyle = "rgb(218, 216, 216)";
      ctx.fill();

      // cieletVaisseau/cabine soucoupe
      ctx.beginPath();
      ctx.moveTo(301.8, 159.3);
      ctx.bezierCurveTo(301.8, 159.3, 311.3, 132.4, 326.7, 132.4);
      ctx.bezierCurveTo(342.1, 132.4, 352.1, 159.3, 352.1, 159.3);
      ctx.bezierCurveTo(352.1, 159.3, 336.1, 155.2, 327.0, 155.5);
      ctx.bezierCurveTo(317.8, 155.8, 304.4, 158.1, 301.8, 159.3);
      ctx.closePath();
      ctx.fillStyle = "rgb(255, 255, 255)";
      ctx.fill();
      ctx.restore();

      // maison/Rectangle
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(51.7, 297.3);
      ctx.lineTo(250.3, 297.3);
      ctx.lineTo(250.3, 498.1);
      ctx.lineTo(51.7, 498.1);
      ctx.lineTo(51.7, 297.3);
      ctx.closePath();
      ctx.fillStyle = "rgb(176, 213, 227)";
      ctx.fill();

      // maison/toit
      ctx.beginPath();
      ctx.moveTo(51.7, 297.3);
      ctx.lineTo(151.6, 199.6);
      ctx.lineTo(250.3, 297.2);
      ctx.lineTo(51.7, 297.3);
      ctx.closePath();
      ctx.fillStyle = "rgb(195, 106, 25)";
      ctx.fill();

      // maison/porte
      ctx.beginPath();
      ctx.moveTo(179.7, 498.1);
      ctx.lineTo(121.4, 498.1);
      ctx.lineTo(121.4, 407.9);
      ctx.lineTo(179.7, 407.9);
      ctx.lineTo(179.7, 498.1);
      ctx.closePath();
      ctx.fillStyle = "rgb(199, 199, 199)";
      ctx.fill();

      // maison/fenetre droite
      ctx.beginPath();
      ctx.moveTo(232.3, 358.8);
      ctx.lineTo(192.1, 358.8);
      ctx.lineTo(192.1, 318.6);
      ctx.lineTo(232.3, 318.6);
      ctx.lineTo(232.3, 358.8);
      ctx.closePath();
      ctx.fill();

      // maison/fenetre gauche
      ctx.beginPath();
      ctx.moveTo(112.4, 356.6);
      ctx.lineTo(72.2, 356.6);
      ctx.lineTo(72.2, 316.4);
      ctx.lineTo(112.4, 316.4);
      ctx.lineTo(112.4, 356.6);
      ctx.closePath();
      ctx.fill();
      ctx.restore();

      // glace/cornet
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(302.8, 410.5);
      ctx.lineTo(330.4, 410.5);
      ctx.lineTo(316.6, 445.3);
      ctx.lineTo(302.8, 410.5);
      ctx.closePath();
      ctx.fillStyle = "rgb(238, 213, 31)";
      ctx.fill();

      // glace/boule glace
      ctx.beginPath();
      ctx.moveTo(302.8, 410.5);
      ctx.bezierCurveTo(302.8, 410.5, 304.1, 395.0, 316.4, 395.0);
      ctx.bezierCurveTo(328.8, 395.0, 330.4, 410.5, 330.4, 410.5);
      ctx.lineTo(302.8, 410.5);
      ctx.closePath();
      ctx.fillStyle = "rgb(236, 32, 130)";
      ctx.fill();
      ctx.restore();

      // voiture/Trac
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(477.3, 418.3);
      ctx.lineTo(477.3, 369.6);
      ctx.lineTo(526.3, 369.6);
      ctx.lineTo(526.3, 319.0);
      ctx.lineTo(705.0, 319.0);
      ctx.lineTo(705.0, 368.6);
      ctx.lineTo(755.0, 368.6);
      ctx.lineTo(755.0, 418.3);
      ctx.lineTo(477.3, 418.3);
      ctx.closePath();
      ctx.fillStyle = "rgb(236, 32, 130)";
      ctx.fill();

      // voiture/roue gauche
      ctx.beginPath();
      ctx.moveTo(532.3, 447.3);
      ctx.bezierCurveTo(532.3, 463.3, 519.3, 476.3, 503.3, 476.3);
      ctx.bezierCurveTo(487.3, 476.3, 474.3, 463.3, 474.3, 447.3);
      ctx.bezierCurveTo(474.3, 431.3, 487.3, 418.3, 503.3, 418.3);
      ctx.bezierCurveTo(519.3, 418.3, 532.3, 431.3, 532.3, 447.3);
      ctx.closePath();
      ctx.fillStyle = "rgb(177, 162, 170)";
      ctx.fill();

      // voiture/roue droite
      ctx.beginPath();
      ctx.moveTo(759.5, 447.5);
      ctx.bezierCurveTo(759.5, 463.5, 746.5, 476.5, 730.5, 476.5);
      ctx.bezierCurveTo(714.5, 476.5, 701.5, 463.5, 701.5, 447.5);
      ctx.bezierCurveTo(701.5, 431.5, 714.5, 418.5, 730.5, 418.5);
      ctx.bezierCurveTo(746.5, 418.5, 759.5, 431.5, 759.5, 447.5);
      ctx.closePath();
      ctx.fill();
      ctx.restore();

      // bonhomme/biscuit
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(218.3, 436.8);
      ctx.bezierCurveTo(218.3, 436.8, 210.3, 427.8, 210.3, 410.3);
      ctx.bezierCurveTo(210.3, 392.8, 226.8, 380.0, 243.5, 380.0);
      ctx.bezierCurveTo(260.3, 380.0, 277.1, 395.3, 277.1, 408.4);
      ctx.bezierCurveTo(277.1, 421.6, 273.3, 431.1, 268.1, 436.8);
      ctx.lineTo(308.6, 436.8);
      ctx.bezierCurveTo(308.6, 436.8, 316.6, 437.8, 316.6, 444.1);
      ctx.bezierCurveTo(316.6, 450.3, 309.3, 451.3, 309.3, 451.3);
      ctx.lineTo(271.8, 451.3);
      ctx.lineTo(271.8, 535.9);
      ctx.bezierCurveTo(271.8, 535.9, 268.6, 543.1, 260.1, 543.1);
      ctx.bezierCurveTo(251.6, 543.1, 249.6, 536.6, 249.6, 536.6);
      ctx.lineTo(249.6, 521.1);
      ctx.bezierCurveTo(249.6, 521.1, 249.1, 514.2, 244.3, 514.2);
      ctx.bezierCurveTo(239.5, 514.2, 238.5, 519.6, 238.5, 519.6);
      ctx.lineTo(238.5, 536.4);
      ctx.bezierCurveTo(238.5, 536.4, 232.8, 543.4, 225.5, 543.1);
      ctx.bezierCurveTo(218.3, 542.9, 215.8, 536.9, 215.8, 536.9);
      ctx.lineTo(215.8, 452.3);
      ctx.lineTo(176.0, 452.3);
      ctx.bezierCurveTo(176.0, 452.3, 170.3, 449.8, 170.3, 442.6);
      ctx.bezierCurveTo(170.3, 435.3, 177.8, 435.6, 177.8, 435.6);
      ctx.lineTo(218.3, 436.8);
      ctx.closePath();
      ctx.fillStyle = "rgb(139, 111, 36)";
      ctx.fill();

      // bonhomme/oil gauche
      ctx.beginPath();
      ctx.moveTo(238.0, 407.6);
      ctx.bezierCurveTo(238.0, 410.6, 235.6, 413.1, 232.5, 413.1);
      ctx.bezierCurveTo(229.4, 413.1, 226.9, 410.6, 226.9, 407.6);
      ctx.bezierCurveTo(226.9, 404.5, 229.4, 402.0, 232.5, 402.0);
      ctx.bezierCurveTo(235.6, 402.0, 238.0, 404.5, 238.0, 407.6);
      ctx.closePath();
      ctx.fillStyle = "rgb(255, 255, 255)";
      ctx.fill();

      // bonhomme/oeil droit
      ctx.beginPath();
      ctx.moveTo(260.3, 407.6);
      ctx.bezierCurveTo(260.3, 410.6, 257.8, 413.1, 254.7, 413.1);
      ctx.bezierCurveTo(251.7, 413.1, 249.2, 410.6, 249.2, 407.6);
      ctx.bezierCurveTo(249.2, 404.5, 251.7, 402.0, 254.7, 402.0);
      ctx.bezierCurveTo(257.8, 402.0, 260.3, 404.5, 260.3, 407.6);
      ctx.closePath();
      ctx.fill();

      // bonhomme/sourci gauche
      ctx.beginPath();
      ctx.moveTo(226.9, 396.2);
      ctx.bezierCurveTo(226.9, 396.2, 228.9, 393.7, 232.5, 393.7);
      ctx.bezierCurveTo(236.0, 393.7, 238.0, 396.2, 238.0, 396.2);
      ctx.strokeStyle = "rgb(255, 255, 255)";
      ctx.lineCap = "round";
      ctx.stroke();

      // bonhomme/souci droit
      ctx.beginPath();
      ctx.moveTo(249.2, 396.2);
      ctx.bezierCurveTo(249.2, 396.2, 251.2, 393.7, 254.7, 393.7);
      ctx.bezierCurveTo(258.3, 393.7, 260.3, 396.2, 260.3, 396.2);
      ctx.stroke();

      // bonhomme/bouche
      ctx.beginPath();
      ctx.moveTo(229.7, 418.8);
      ctx.bezierCurveTo(229.7, 418.8, 238.3, 421.6, 243.3, 421.6);
      ctx.bezierCurveTo(248.3, 421.6, 257.3, 418.8, 257.3, 418.8);
      ctx.bezierCurveTo(257.3, 418.8, 251.4, 427.5, 243.5, 427.5);
      ctx.bezierCurveTo(235.5, 427.5, 229.7, 418.8, 229.7, 418.8);
      ctx.closePath();
      ctx.strokeStyle = "rgb(255, 30, 0)";
      ctx.stroke();

      // bonhomme/bouton bas
      ctx.beginPath();
      ctx.moveTo(249.1, 458.4);
      ctx.bezierCurveTo(249.1, 461.4, 246.6, 463.9, 243.5, 463.9);
      ctx.bezierCurveTo(240.4, 463.9, 237.9, 461.4, 237.9, 458.4);
      ctx.bezierCurveTo(237.9, 455.3, 240.4, 452.8, 243.5, 452.8);
      ctx.bezierCurveTo(246.6, 452.8, 249.1, 455.3, 249.1, 458.4);
      ctx.closePath();
      ctx.fillStyle = "rgb(106, 44, 114)";
      ctx.fill();

      // bonhomme/bouton bas
      ctx.beginPath();
      ctx.moveTo(249.1, 475.2);
      ctx.bezierCurveTo(249.1, 478.2, 246.6, 480.7, 243.5, 480.7);
      ctx.bezierCurveTo(240.4, 480.7, 237.9, 478.2, 237.9, 475.2);
      ctx.bezierCurveTo(237.9, 472.1, 240.4, 469.6, 243.5, 469.6);
      ctx.bezierCurveTo(246.6, 469.6, 249.1, 472.1, 249.1, 475.2);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="800" height="544"></canvas>
 </body>
</html>
